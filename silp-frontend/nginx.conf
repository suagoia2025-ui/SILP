# ============================================================================
# SILP Frontend - Nginx Configuration
# Sistema de Integración de Líderes Privada
# ============================================================================
# 
# Configuración optimizada para React SPA (Single Page Application)
# Incluye: routing, compresión gzip, cache headers, proxy opcional
# ============================================================================

server {
    listen 80;
    server_name localhost;
    
    # Root directory donde están los archivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # Charset
    charset utf-8;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ========================================================================
    # Configuración para React Router (SPA)
    # ========================================================================
    # Todas las rutas que no sean archivos estáticos deben servir index.html
    # Esto permite que React Router maneje el routing del lado del cliente
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ========================================================================
    # Archivos estáticos con cache largo
    # ========================================================================
    # Archivos con hash en el nombre (generados por Vite) pueden cachearse
    # por mucho tiempo ya que si cambian, el nombre también cambia
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================================================
    # HTML sin cache (siempre debe ser la versión más reciente)
    # ========================================================================
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # ========================================================================
    # Proxy opcional para API (si se usa nginx como reverse proxy)
    # ========================================================================
    # Descomentar si quieres que nginx haga proxy de las peticiones API
    # Útil cuando frontend y backend están en el mismo dominio
    # location /api {
    #     proxy_pass http://backend:8000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # ========================================================================
    # Compresión Gzip
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        image/svg+xml;

    # ========================================================================
    # Prevenir acceso a archivos ocultos
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Página de error personalizada (opcional)
    # ========================================================================
    error_page 404 /index.html;
}

