# ============================================================================
# SILP - Docker Compose (Desarrollo)
# Sistema de Integración de Líderes Privada
# ============================================================================
# 
# Configuración para desarrollo local con hot-reload y volúmenes montados
# 
# Uso:
#   docker-compose up -d          # Levantar servicios en background
#   docker-compose logs -f         # Ver logs en tiempo real
#   docker-compose down            # Detener servicios
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Base de Datos PostgreSQL
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: silp_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-silp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-silp_password}
      POSTGRES_DB: ${POSTGRES_DB:-db_provida_uf}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # Volumen persistente para datos de la base de datos
      - postgres_data:/var/lib/postgresql/data
      # Scripts de inicialización (opcional)
      - ./silp_backend/db_provida_uf.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./silp_backend/add_is_active_mdv_columns.sql:/docker-entrypoint-initdb.d/02-migration.sql:ro
      - ./silp_backend/add_cedula_columns.sql:/docker-entrypoint-initdb.d/03-cedula-migration.sql:ro
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-silp_user} -d ${POSTGRES_DB:-db_provida_uf}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - silp_network

  # ==========================================================================
  # Backend FastAPI
  # ==========================================================================
  backend:
    build:
      context: ./silp_backend
      dockerfile: Dockerfile
    container_name: silp_backend
    restart: unless-stopped
    environment:
      # Base de datos
      DATABASE_URL: postgresql://${POSTGRES_USER:-silp_user}:${POSTGRES_PASSWORD:-silp_password}@db:5432/${POSTGRES_DB:-db_provida_uf}
      
      # Seguridad JWT
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-min-32-characters}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      PASSWORD_RESET_TOKEN_EXPIRE_MINUTES: ${PASSWORD_RESET_TOKEN_EXPIRE_MINUTES:-60}
      
      # Email (SMTP)
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: ${MAIL_FROM:-noreply@silp.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_SERVER: ${MAIL_SERVER:-smtp.mailtrap.io}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-SILP Sistema}
      MAIL_TLS: ${MAIL_TLS:-True}
      MAIL_SSL: ${MAIL_SSL:-False}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # Aplicación
      APP_NAME: ${APP_NAME:-SILP}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      DEBUG: ${DEBUG:-True}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      # Montar código para hot-reload en desarrollo
      # En producción, comentar estas líneas
      - ./silp_backend/app:/app/app:ro
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - silp_network

  # ==========================================================================
  # Frontend React
  # ==========================================================================
  frontend:
    build:
      context: ./silp-frontend
      dockerfile: Dockerfile
      args:
        # IMPORTANTE: Usar localhost (no 127.0.0.1) para evitar problemas de CORS
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: silp_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - silp_network

# ============================================================================
# Volúmenes
# ============================================================================
volumes:
  postgres_data:
    driver: local
    name: silp_postgres_data

# ============================================================================
# Redes
# ============================================================================
networks:
  silp_network:
    driver: bridge
    name: silp_network

