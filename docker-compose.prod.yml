# ============================================================================
# SILP - Docker Compose (Producción)
# Sistema de Integración de Líderes Privada
# ============================================================================
# 
# Configuración optimizada para producción:
# - Sin volúmenes montados (código dentro de la imagen)
# - Restart policies más estrictas
# - Variables de entorno desde archivo .env.prod
# 
# Uso:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Base de Datos PostgreSQL
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: silp_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # Solo volumen persistente para datos (sin scripts de init)
      - postgres_data_prod:/var/lib/postgresql/data
    # NO exponer puerto en producción (solo acceso interno)
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - silp_network_prod
    # Backup automático (opcional, requiere configuración adicional)
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #     reservations:
    #       memory: 256M

  # ==========================================================================
  # Backend FastAPI
  # ==========================================================================
  backend:
    build:
      context: ./silp_backend
      dockerfile: Dockerfile
    container_name: silp_backend_prod
    restart: always
    environment:
      # Base de datos
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      
      # Seguridad JWT (DEBE estar en .env.prod)
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      PASSWORD_RESET_TOKEN_EXPIRE_MINUTES: ${PASSWORD_RESET_TOKEN_EXPIRE_MINUTES:-60}
      
      # Email (SMTP)
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-SILP Sistema}
      MAIL_TLS: ${MAIL_TLS:-True}
      MAIL_SSL: ${MAIL_SSL:-False}
      
      # CORS (ajustar según dominio de producción)
      CORS_ORIGINS: ${CORS_ORIGINS}
      
      # Aplicación
      APP_NAME: ${APP_NAME:-SILP}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      DEBUG: ${DEBUG:-False}
      FRONTEND_URL: ${FRONTEND_URL}
    # NO montar volúmenes en producción (código dentro de la imagen)
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - silp_network_prod
    # Límites de recursos (opcional)
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #       cpus: '0.5'
    #     reservations:
    #       memory: 256M
    #       cpus: '0.25'

  # ==========================================================================
  # Frontend React
  # ==========================================================================
  frontend:
    build:
      context: ./silp-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: silp_frontend_prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - silp_network_prod
    # Límites de recursos (opcional)
    # deploy:
    #   resources:
    #     limits:
    #       memory: 256M
    #       cpus: '0.25'
    #     reservations:
    #       memory: 128M
    #       cpus: '0.1'

# ============================================================================
# Volúmenes
# ============================================================================
volumes:
  postgres_data_prod:
    driver: local
    name: silp_postgres_data_prod

# ============================================================================
# Redes
# ============================================================================
networks:
  silp_network_prod:
    driver: bridge
    name: silp_network_prod

